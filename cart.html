    <!-- CORRECTED & CONSOLIDATED JAVASCRIPT BLOCK -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // --- 1. ELEMENT SELECTORS ---
        const cartItemsContainer = document.getElementById(
          "cart-items-container"
        );
        const cartSubtotalSpan = document.getElementById("cart-subtotal");
        const cartTotalSpan = document.getElementById("cart-total");
        const checkoutButton = document.getElementById("checkout-button");
        const messageArea = document.getElementById("message-area");

        // --- 2. STATE & CORE FUNCTIONS ---
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        const saveCartAndRender = () => {
          localStorage.setItem("cart", JSON.stringify(cart));
          renderCart();
          updateCartCount();
          updateCheckoutButton();
        };

        // --- 3. STANDARD UI FUNCTIONS (Header, Mobile Menu, Auth) ---
        const handleHeaderScroll = () => {
          const header = document.getElementById("main-header");
          if (!header) return;
          window.addEventListener("scroll", () => {
            header.classList.toggle("bg-white", window.scrollY > 50);
            header.classList.toggle("bg-white/90", window.scrollY <= 50);
          });
        };

        const initMobileMenu = () => {
          const mobileMenuButton =
            document.getElementById("mobile-menu-button");
          const closeMobileMenuButton =
            document.getElementById("close-mobile-menu");
          const mobileMenu = document.getElementById("mobile-menu");
          if (!mobileMenuButton || !closeMobileMenuButton || !mobileMenu)
            return;

          mobileMenuButton.addEventListener("click", () => {
            mobileMenu.classList.remove("hidden");
            requestAnimationFrame(() => {
              mobileMenu.classList.remove("translate-x-full");
            });
          });
          closeMobileMenuButton.addEventListener("click", () => {
            mobileMenu.classList.add("translate-x-full");
            setTimeout(() => mobileMenu.classList.add("hidden"), 300);
          });
        };

        const updateCartCount = () => {
          const cartValue = JSON.parse(localStorage.getItem("cart")) || [];
          const cartCount = cartValue.reduce(
            (sum, item) => sum + item.quantity,
            0
          );
          const cartCountSpan = document.getElementById("cart-count");
          const mobileCartCountSpan =
            document.getElementById("mobile-cart-count");
          if (cartCountSpan) cartCountSpan.textContent = cartCount;
          if (mobileCartCountSpan) mobileCartCountSpan.textContent = cartCount;
        };

        const initAuth = () => {
          const token = localStorage.getItem("token");
          const authLinksContainer = document.getElementById("auth-links");
          const mobileAuthLinksContainer =
            document.getElementById("mobile-auth-links");
          if (!authLinksContainer || !mobileAuthLinksContainer) return;

          const logout = (e) => {
            e.preventDefault();
            localStorage.removeItem("token");
            window.location.href = "index.html";
          };

          if (token) {
            authLinksContainer.innerHTML = `<a href="#" id="logout-button" class="text-slate-600 hover:text-primary transition-colors duration-200 font-medium">Logout</a>`;
            document
              .getElementById("logout-button")
              .addEventListener("click", logout);
            mobileAuthLinksContainer.innerHTML = `<a href="#" id="mobile-logout-button" class="hover:text-primary transition duration-300">Logout</a>`;
            document
              .getElementById("mobile-logout-button")
              .addEventListener("click", logout);
          } else {
            authLinksContainer.innerHTML = `
              <a href="login.html" class="text-slate-600 hover:text-primary transition-colors duration-200 font-medium">Login</a>
              <a href="register.html" class="bg-slate-800 text-white font-semibold px-4 py-2 rounded-lg hover:bg-slate-900 transition-colors duration-300">Register</a>`;
            mobileAuthLinksContainer.innerHTML = `
              <a href="login.html" class="hover:text-primary transition duration-300">Login</a>
              <a href="register.html" class="bg-white text-slate-800 font-semibold px-6 py-2 rounded-lg hover:bg-slate-200 transition-colors duration-300">Register</a>`;
          }
        };

        // --- 4. CART-SPECIFIC FUNCTIONS ---
        const renderCart = () => {
          cartItemsContainer.innerHTML = "";
          let subtotal = 0;

          if (cart.length === 0) {
            cartItemsContainer.innerHTML = `
              <div class="bg-white rounded-lg shadow-lg text-center p-12">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-slate-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <h2 class="mt-4 text-2xl font-bold text-slate-800">Your cart is empty</h2>
                <p class="mt-2 text-slate-500">Looks like you haven't added anything to your cart yet.</p>
                <a href="all-items.html" class="mt-6 inline-block bg-primary text-white font-semibold px-6 py-2.5 rounded-lg hover:bg-blue-700 transition-colors">Start Shopping</a>
              </div>`;
          } else {
            cart.forEach((item, index) => {
              const itemTotal = (item.price_in_cents / 100) * item.quantity;
              subtotal += itemTotal;

              const cartItemHTML = `
                <div class="bg-white rounded-lg shadow-lg p-4 flex items-center gap-4">
                  <img src="${item.image_url}" alt="${
                item.name
              }" class="w-24 h-24 object-cover rounded-md">
                  <div class="flex-grow">
                    <h3 class="text-lg font-semibold text-slate-800">${
                      item.name
                    } (${item.size})</h3>
                    ${
                      item.custom_name
                        ? `<p class="text-sm text-slate-500">Name: ${item.custom_name}</p>`
                        : ""
                    }
                    ${
                      item.custom_number
                        ? `<p class="text-sm text-slate-500">Number: ${item.custom_number}</p>`
                        : ""
                    }
                    <p class="text-slate-600">$${(
                      item.price_in_cents / 100
                    ).toFixed(2)}</p>
                  </div>
                  <div class="flex items-center gap-4">
                    <div class="flex items-center border border-slate-200 rounded-full">
                      <button data-index="${index}" data-action="decrease" class="p-1.5 text-slate-500 hover:text-primary transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M18 12H6" /></svg>
                      </button>
                      <span class="px-3 font-semibold text-slate-800">${
                        item.quantity
                      }</span>
                      <button data-index="${index}" data-action="increase" class="p-1.5 text-slate-500 hover:text-primary transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
                      </button>
                    </div>
                    <p class="text-lg font-bold text-slate-900 w-20 text-right">$${itemTotal.toFixed(
                      2
                    )}</p>
                    <button data-index="${index}" data-action="remove" class="p-1.5 text-slate-400 hover:text-red-500 transition-colors">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                    </button>
                  </div>
                </div>
              `;
              cartItemsContainer.innerHTML += cartItemHTML;
            });
          }

          cartSubtotalSpan.textContent = `$${subtotal.toFixed(2)}`;
          cartTotalSpan.textContent = `$${subtotal.toFixed(2)}`;
        };

        const updateCheckoutButton = () => {
          const token = localStorage.getItem("token");
          if (cart.length === 0) {
            checkoutButton.disabled = true;
            checkoutButton.textContent = "Your Cart is Empty";
          } else if (!token) {
            checkoutButton.disabled = true;
            checkoutButton.textContent = "Please Login to Checkout";
          } else {
            checkoutButton.disabled = false;
            checkoutButton.textContent = "Proceed to Checkout";
          }
        };

        const displayMessage = (message, isError = false) => {
          messageArea.textContent = message;
          messageArea.className = `mb-6 p-4 rounded-lg text-center text-lg font-semibold ${
            isError ? "bg-red-100 text-red-700" : "bg-green-100 text-green-700"
          }`;
          setTimeout(() => (messageArea.className += " hidden"), 5000);
        };

        // --- 5. EVENT LISTENERS ---
        cartItemsContainer.addEventListener("click", (e) => {
          const button = e.target.closest("button");
          if (!button) return;

          const action = button.dataset.action;
          const index = parseInt(button.dataset.index);

          if (isNaN(index) || !cart[index]) return;

          if (action === "increase") {
            cart[index].quantity++;
          } else if (action === "decrease") {
            if (cart[index].quantity > 1) {
              cart[index].quantity--;
            } else {
              cart.splice(index, 1);
            }
          } else if (action === "remove") {
            cart.splice(index, 1);
          }

          saveCartAndRender();
        });

        checkoutButton.addEventListener("click", async () => {
          if (checkoutButton.disabled) return;
          console.log("--- CHECKOUT PROCESS STARTED ---");

          try {
            const token = localStorage.getItem("token");
            console.log("1. Token from localStorage:", token);

            const requestUrl =
              "http://localhost:3001/api/stripe/create-checkout-session";
            console.log("2. Sending POST request to:", requestUrl);

            const response = await fetch(requestUrl, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify({ cartItems: cart }),
            });

            console.log(
              "3. Received response from backend. Status:",
              response.status,
              response.statusText
            );

            const responseBodyText = await response.text(); // Get the raw text of the response
            console.log("4. Raw response body:", responseBodyText);

            // Try to parse the text as JSON
            let data;
            try {
              data = JSON.parse(responseBodyText);
              console.log("5. Parsed JSON data:", data);
            } catch (e) {
              console.error("ERROR: Could not parse response as JSON.", e);
              displayMessage(
                "Received an invalid response from the server.",
                true
              );
              return;
            }

            if (response.ok && data && data.url) {
              console.log("6. SUCCESS: URL found. Redirecting to:", data.url);
              window.location.href = data.url;
            } else {
              console.error(
                "7. ERROR: Response was OK, but no URL was found in the data.",
                data
              );
              displayMessage(
                data.error || "An unknown error occurred on the server.",
                true
              );
            }
          } catch (e) {
            console.error("8. FATAL: A network or fetch error occurred.", e);
            displayMessage(
              "Could not connect to the server. Is it running?",
              true
            );
          }
        });

        // --- 6. INITIALIZATION ---
        const init = () => {
          handleHeaderScroll();
          initMobileMenu();
          initAuth();
          renderCart();
          updateCartCount();
          updateCheckoutButton();
        };

        init();
      });
    </script>
