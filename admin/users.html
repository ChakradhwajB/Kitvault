<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Users - KitVault Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: { sans: ["Inter", "sans-serif"] },
            colors: {
              primary: { DEFAULT: "#3b82f6", hover: "#2563eb" },
              gray: {
                900: "#111827",
                800: "#1f2937",
                700: "#374151",
                600: "#4b5563",
                400: "#9ca3af",
                200: "#e5e7eb",
                100: "#f3f4f6",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-900 text-gray-200 antialiased">
    <div class="min-h-screen flex">
      <!-- Sidebar -->
      <aside class="w-64 bg-gray-800 flex flex-col">
        <div class="p-6 flex items-center gap-3">
          <svg
            class="h-7 w-7 text-primary"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.956 11.956 0 0 1 12 3c5.523 0 10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12c0-1.604.328-3.136.92-4.562"
            />
          </svg>
          <h1 class="text-xl font-semibold text-gray-100">KitVault</h1>
        </div>
        <nav class="flex-1 px-4 space-y-2">
          <a
            href="dashboard.html"
            class="flex items-center gap-3 py-2 px-3 rounded-md text-gray-400 hover:bg-gray-700/50 hover:text-gray-200 transition-colors"
            ><span>Dashboard</span></a
          >
          <a
            href="products.html"
            class="flex items-center gap-3 py-2 px-3 rounded-md text-gray-400 hover:bg-gray-700/50 hover:text-gray-200 transition-colors"
            ><span>Manage Products</span></a
          >
          <a
            href="orders.html"
            class="flex items-center gap-3 py-2 px-3 rounded-md text-gray-400 hover:bg-gray-700/50 hover:text-gray-200 transition-colors"
            ><span>View Orders</span></a
          >
          <a
            href="users.html"
            class="flex items-center gap-3 py-2 px-3 rounded-md text-gray-100 bg-primary/10 border border-primary/30 font-medium"
            ><span>Manage Users</span></a
          >
        </nav>
        <div class="p-4">
          <button
            id="logout-button"
            class="w-full flex items-center gap-3 py-2 px-3 rounded-md text-gray-400 hover:bg-gray-700/50 hover:text-gray-200 transition-colors"
          >
            <span>Logout</span>
          </button>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-10">
        <div class="max-w-7xl mx-auto">
          <!-- Header -->
          <div class="flex justify-between items-center mb-8">
            <div class="border-l-4 border-primary pl-4">
              <h2 class="text-3xl font-bold text-gray-100">Manage Users</h2>
              <p class="text-gray-400 mt-1">Add, edit, or delete users.</p>
            </div>
            <button
              id="add-user-button"
              class="bg-primary text-white font-semibold py-2 px-4 rounded-lg hover:bg-primary-hover transition-colors flex items-center gap-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 11a1 1 0 100-2h-1v-1a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1z"
                />
              </svg>
              <span>Add New User</span>
            </button>
          </div>

          <!-- Users Table Container -->
          <div class="bg-gray-800 rounded-lg border border-gray-700">
            <div class="overflow-x-auto">
              <table class="w-full text-left">
                <thead class="bg-gray-700/50">
                  <tr>
                    <th class="p-4 font-semibold text-sm text-gray-300">
                      User ID
                    </th>
                    <th class="p-4 font-semibold text-sm text-gray-300">
                      Name
                    </th>
                    <th class="p-4 font-semibold text-sm text-gray-300">
                      Email
                    </th>
                    <th class="p-4 font-semibold text-sm text-gray-300">
                      Date Joined
                    </th>
                    <th class="p-4 font-semibold text-sm text-gray-300">
                      Role
                    </th>
                    <th class="p-4 font-semibold text-sm text-gray-300">
                      Actions
                    </th>
                  </tr>
                </thead>
                <tbody id="users-table-body" class="divide-y divide-gray-700">
                  <!-- JS will populate this -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Add/Edit User Modal -->
    <div
      id="user-modal"
      class="fixed inset-0 bg-gray-900/80 flex items-center justify-center p-4 z-50 hidden"
    >
      <div
        class="bg-gray-800 rounded-lg w-full max-w-lg max-h-full overflow-y-auto"
      >
        <form id="user-form">
          <div
            class="flex justify-between items-center p-4 border-b border-gray-700"
          >
            <h3 id="modal-title" class="text-lg font-semibold text-gray-100">
              Add New User
            </h3>
            <button
              type="button"
              id="modal-close-button"
              class="text-gray-400 hover:text-gray-200"
            >
              <svg
                class="h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div class="p-6 space-y-4">
            <input type="hidden" id="user-id" />
            <div>
              <label for="name" class="block text-sm font-medium text-gray-300"
                >Name</label
              >
              <input
                type="text"
                id="name"
                class="w-full mt-1 bg-gray-700/50 rounded-md py-2 px-3 text-gray-200"
                required
              />
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-300"
                >Email Address</label
              >
              <input
                type="email"
                id="email"
                class="w-full mt-1 bg-gray-700/50 rounded-md py-2 px-3 text-gray-200"
                required
              />
            </div>
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-300"
                >Password</label
              >
              <input
                type="password"
                id="password"
                class="w-full mt-1 bg-gray-700/50 rounded-md py-2 px-3 text-gray-200"
              />
              <p class="text-xs text-gray-400 mt-1">
                Leave blank if you do not want to change the password.
              </p>
            </div>
            <div class="flex items-center">
              <input
                type="checkbox"
                id="is_admin"
                class="h-4 w-4 rounded bg-gray-700 border-gray-600 text-primary focus:ring-primary"
              />
              <label for="is_admin" class="ml-2 block text-sm text-gray-300"
                >Is Administrator?</label
              >
            </div>
          </div>
          <div
            class="flex justify-end items-center p-4 border-t border-gray-700"
          >
            <button
              type="submit"
              class="bg-primary text-white font-semibold py-2 px-4 rounded-lg hover:bg-primary-hover"
            >
              Save User
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // --- CONFIG & AUTH ---
      const API_ROOT_URL = "http://localhost:3001";
      const API_BASE_URL = `${API_ROOT_URL}/api/admin`;
      const token = localStorage.getItem("admin_token");
      if (!token) window.location.href = "login.html";
      document.getElementById("logout-button").addEventListener("click", () => {
        localStorage.removeItem("admin_token");
        window.location.href = "login.html";
      });

      // --- ELEMENTS ---
      const tableBody = document.getElementById("users-table-body");
      const modal = document.getElementById("user-modal");
      const modalTitle = document.getElementById("modal-title");
      const form = document.getElementById("user-form");
      const addUserButton = document.getElementById("add-user-button");
      const closeButton = document.getElementById("modal-close-button");

      // --- STATE ---
      let currentUsers = [];

      // --- API CALLS ---
      const fetchUsers = async () => {
        tableBody.innerHTML = `<tr><td colspan="6" class="p-8 text-center text-gray-400">Loading users...</td></tr>`;
        try {
          const response = await fetch(`${API_BASE_URL}/users`, {
            headers: { Authorization: `Bearer ${token}` },
          });
          if (!response.ok)
            throw new Error(`HTTP error! status: ${response.status}`);
          const users = await response.json();
          renderTable(users);
        } catch (error) {
          console.error("Failed to fetch users:", error);
          tableBody.innerHTML = `<tr><td colspan="6" class="p-8 text-center text-red-400">Error: Could not load users.</td></tr>`;
        }
      };

      const saveUser = async (userData) => {
        const isEditing = !!userData.id;
        const url = isEditing
          ? `${API_BASE_URL}/users/${userData.id}`
          : `${API_BASE_URL}/users`;
        const method = isEditing ? "PUT" : "POST";

        if (!userData.password) {
          delete userData.password;
        }
        if (!isEditing) {
          delete userData.id;
        }

        try {
          const response = await fetch(url, {
            method,
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify(userData),
          });
          const result = await response.json();
          if (!response.ok)
            throw new Error(result.msg || "Failed to save user");
          return result;
        } catch (error) {
          alert(`Error: ${error.message}`);
        }
      };

      const deleteUser = async (userId) => {
        try {
          const response = await fetch(`${API_BASE_URL}/users/${userId}`, {
            method: "DELETE",
            headers: { Authorization: `Bearer ${token}` },
          });
          const result = await response.json();
          if (!response.ok)
            throw new Error(result.msg || "Failed to delete user");
          return result;
        } catch (error) {
          alert(`Error: ${error.message}`);
        }
      };

      // --- RENDERING ---
      const renderTable = (users) => {
        tableBody.innerHTML = "";
        if (!users || users.length === 0) {
          tableBody.innerHTML = `<tr><td colspan="6" class="p-8 text-center text-gray-400">No users found.</td></tr>`;
          return;
        }
        currentUsers = users;
        users.forEach((user) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="p-4 text-sm text-gray-400">${user.id}</td>
            <td class="p-4 text-sm font-medium text-gray-200">${user.name}</td>
            <td class="p-4 text-sm text-gray-400">${user.email}</td>
            <td class="p-4 text-sm text-gray-400">${new Date(
              user.created_at
            ).toLocaleDateString()}</td>
            <td class="p-4 text-sm">
              <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                user.is_admin
                  ? "bg-green-500/10 text-green-400"
                  : "bg-gray-500/10 text-gray-300"
              }">
                ${user.is_admin ? "Admin" : "User"}
              </span>
            </td>
            <td class="p-4 text-sm space-x-2">
              <button class="text-blue-400 hover:text-blue-300 font-medium edit-btn" data-id="${
                user.id
              }">Edit</button>
              <button class="text-red-400 hover:text-red-300 font-medium delete-btn" data-id="${
                user.id
              }">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      };

      // --- MODAL & FORM LOGIC ---
      const openModal = (mode = "add", user = null) => {
        form.reset();
        document.getElementById("user-id").value = "";
        const passwordInput = document.getElementById("password");

        if (mode === "edit" && user) {
          modalTitle.textContent = "Edit User";
          document.getElementById("user-id").value = user.id;
          document.getElementById("name").value = user.name;
          document.getElementById("email").value = user.email;
          document.getElementById("is_admin").checked = user.is_admin;
          passwordInput.required = false;
          passwordInput.placeholder = "Leave blank to keep current password";
        } else {
          modalTitle.textContent = "Add New User";
          passwordInput.required = true;
          passwordInput.placeholder = "";
        }
        modal.classList.remove("hidden");
      };

      const closeModal = () => modal.classList.add("hidden");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const userData = {
          id: document.getElementById("user-id").value,
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
          is_admin: document.getElementById("is_admin").checked,
        };

        await saveUser(userData);
        closeModal();
        fetchUsers();
      });

      tableBody.addEventListener("click", (e) => {
        if (e.target.classList.contains("edit-btn")) {
          const userId = parseInt(e.target.dataset.id, 10);
          const userToEdit = currentUsers.find((u) => u.id === userId);
          if (userToEdit) openModal("edit", userToEdit);
        }
        if (e.target.classList.contains("delete-btn")) {
          const userId = e.target.dataset.id;
          if (
            confirm(
              "Are you sure you want to delete this user? This could affect their past orders."
            )
          ) {
            deleteUser(userId).then((result) => {
              if (result) fetchUsers(); // Only refresh if deletion was successful
            });
          }
        }
      });

      addUserButton.addEventListener("click", () => openModal("add"));
      closeButton.addEventListener("click", closeModal);
      modal.addEventListener("click", (e) => {
        if (e.target === modal) closeModal();
      });
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && !modal.classList.contains("hidden"))
          closeModal();
      });

      // --- INITIALIZE ---
      fetchUsers();
    </script>
  </body>
</html>
