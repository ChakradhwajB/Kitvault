    <!-- Mobile Menu HTML -->
    <div
      id="mobile-menu"

          <svg

          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>

        </button>
      </div>
      <nav

      >
        <a

        <a

        <a href="orders.html" class="text-primary font-semibold">Orders</a>
        <a

          class="hover:text-primary transition duration-300 relative"

            class="absolute -top-2 -right-3 bg-primary text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center"

        ></div>

    <main id="main-content" class="pt-16 pb-24 min-h-screen">
      <section class="container mx-auto px-6">
        <div class="text-center pt-10 pb-12">
          <h1 class="text-4xl font-bold text-slate-900">Order History</h1>
          <p class="mt-2 text-lg text-slate-600">
            View the details of your past purchases with KitVault.
          </p>
        </div>

        <div id="orders-container" class="max-w-4xl mx-auto space-y-8">
          <!-- Orders will be loaded here by JavaScript -->
        </div>
      </section>
    </main>

    <footer id="contact" class="bg-slate-100">
      <div class="container mx-auto px-6 py-12">
        <div class="text-center">
          <a href="#" class="flex justify-center">
            <img src="assets/logo_horizontal.png" alt="KITVAULT" class="h-10" />
          </a>
          <div class="flex justify-center space-x-6 mt-6">
            <a

              class="text-slate-600 hover:text-primary transition-colors"

            <a
              href="#"

            >

          <p class="mt-8 text-slate-500 text-sm">
            Â© 2025 KitVault. All Rights Reserved.
          </p>
        </div>
      </div>

    <!-- CORRECTED & CONSOLIDATED JAVASCRIPT BLOCK -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // --- 1. ELEMENT SELECTORS ---
        const ordersContainer = document.getElementById("orders-container");

        // --- 2. STANDARD UI FUNCTIONS ---
        const handleHeaderScroll = () => {
          const header = document.getElementById("main-header");
          if (!header) return;
          window.addEventListener("scroll", () => {
            header.classList.toggle("bg-white", window.scrollY > 50);
            header.classList.toggle("bg-white/90", window.scrollY <= 50);
          });
        };

        const initMobileMenu = () => {
          const mobileMenuButton =
            document.getElementById("mobile-menu-button");
          const closeMobileMenuButton =
            document.getElementById("close-mobile-menu");
          const mobileMenu = document.getElementById("mobile-menu");
          if (!mobileMenuButton || !closeMobileMenuButton || !mobileMenu)
            return;
          mobileMenuButton.addEventListener("click", () => {
            mobileMenu.classList.remove("hidden");
            requestAnimationFrame(() => {
              mobileMenu.classList.remove("translate-x-full");
            });
          });
          closeMobileMenuButton.addEventListener("click", () => {
            mobileMenu.classList.add("translate-x-full");
            setTimeout(() => mobileMenu.classList.add("hidden"), 300);
          });
        };

        const updateCartCount = () => {
          const cart = JSON.parse(localStorage.getItem("cart")) || [];
          const cartCount = cart.reduce((sum, item) => sum + item.quantity, 0);
          const cartCountSpan = document.getElementById("cart-count");
          const mobileCartCountSpan =
            document.getElementById("mobile-cart-count");
          if (cartCountSpan) cartCountSpan.textContent = cartCount;
          if (mobileCartCountSpan) mobileCartCountSpan.textContent = cartCount;
        };

        const initAuth = () => {
          const token = localStorage.getItem("token");
          const authLinksContainer = document.getElementById("auth-links");
          const mobileAuthLinksContainer =
            document.getElementById("mobile-auth-links");
          if (!authLinksContainer || !mobileAuthLinksContainer) return;

          const logout = (e) => {
            e.preventDefault();
            localStorage.removeItem("token");
            window.location.href = "index.html";
          };

          if (token) {
            authLinksContainer.innerHTML = `<a href="#" id="logout-button" class="text-slate-600 hover:text-primary transition-colors duration-200 font-medium">Logout</a>`;
            document
              .getElementById("logout-button")
              .addEventListener("click", logout);
            mobileAuthLinksContainer.innerHTML = `<a href="#" id="mobile-logout-button" class="hover:text-primary transition duration-300">Logout</a>`;
            document
              .getElementById("mobile-logout-button")
              .addEventListener("click", logout);
          } else {
            authLinksContainer.innerHTML = `
              <a href="login.html" class="text-slate-600 hover:text-primary transition-colors duration-200 font-medium">Login</a>
              <a href="register.html" class="bg-slate-800 text-white font-semibold px-4 py-2 rounded-lg hover:bg-slate-900 transition-colors duration-300">Register</a>`;
            mobileAuthLinksContainer.innerHTML = `
              <a href="login.html" class="hover:text-primary transition duration-300">Login</a>
              <a href="register.html" class="bg-white text-slate-800 font-semibold px-6 py-2 rounded-lg hover:bg-slate-200 transition-colors duration-300">Register</a>`;
          }
        };

        // --- 3. ORDERS-SPECIFIC FUNCTIONS ---

        const renderOrders = (orders) => {
          ordersContainer.innerHTML = "";

          if (orders.length === 0) {
            ordersContainer.innerHTML = `
              <div class="bg-white rounded-lg shadow-lg text-center p-12">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-slate-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                </svg>
                <h2 class="mt-4 text-2xl font-bold text-slate-800">No Orders Yet</h2>
                <p class="mt-2 text-slate-500">You haven't placed any orders with us. Let's change that!</p>
                <a href="all-items.html" class="mt-6 inline-block bg-primary text-white font-semibold px-6 py-2.5 rounded-lg hover:bg-blue-700 transition-colors">Start Shopping</a>
              </div>`;
            return;
          }

          orders.forEach((order) => {
            const orderDate = new Date(order.created_at).toLocaleDateString(
              "en-US",
              {
                year: "numeric",
                month: "long",
                day: "numeric",
              }
            );

            const itemsHtml = order.items
              .map((item) => {
                // Construct the absolute URL for the image

                return `
                  <li class="flex items-center gap-4 py-3">
                    <img src="${item.image_url}" alt="${
                  item.name
                }" class="w-16 h-16 object-cover rounded-md bg-slate-100">
                    <div class="flex-grow">
                      <p class="font-semibold text-slate-800">${item.name}</p>
                      <p class="text-sm text-slate-500">Quantity: ${
                        item.quantity
                      }</p>
                    </div>
                    <p class="font-semibold text-slate-900">$${(
                      item.price_at_purchase_in_cents / 100
                    ).toFixed(2)}</p>
                  </li>`;
              })
              .join("");

            const orderCardHtml = `
              <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="bg-slate-50 p-4 flex flex-wrap justify-between items-center gap-4 border-b border-slate-200">
                  <div>
                    <p class="text-sm font-semibold text-slate-600">Order Placed</p>
                    <p class="text-slate-800">${orderDate}</p>
                  </div>
                  <div>
                    <p class="text-sm font-semibold text-slate-600">Total</p>
                    <p class="font-bold text-slate-900">$${(
                      order.total_amount_in_cents / 100
                    ).toFixed(2)}</p>
                  </div>
                   <div>
                    <p class="text-sm font-semibold text-slate-600">Status</p>
                    <p class="font-semibold capitalize text-green-600">${
                      order.status || "Completed"
                    }</p>
                  </div>
                  <div>
                    <p class="text-sm font-semibold text-slate-600">Order ID</p>
                    <p class="text-slate-500">#${order.id}</p>
                  </div>
                </div>
                <ul class="p-4 divide-y divide-slate-100">
                  ${itemsHtml}
                </ul>
              </div>
            `;
            ordersContainer.innerHTML += orderCardHtml;
          });
        };

        const fetchAndRenderOrders = async () => {
          const token = localStorage.getItem("token");

          if (!token) {
            ordersContainer.innerHTML = `
              <div class="bg-white rounded-lg shadow-lg text-center p-12">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-slate-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <h2 class="mt-4 text-2xl font-bold text-slate-800">Please Log In</h2>
                <p class="mt-2 text-slate-500">You need to be logged in to view your order history.</p>
                <a href="login.html" class="mt-6 inline-block bg-primary text-white font-semibold px-6 py-2.5 rounded-lg hover:bg-blue-700 transition-colors">Log In</a>
              </div>`;
            return;
          }

          ordersContainer.innerHTML =
            '<p class="text-center text-slate-600">Loading your orders...</p>';

          try {
            const response = await fetch("http://localhost:3001/api/orders", {
              headers: { Authorization: `Bearer ${token}` },
            });

            if (response.status === 401 || response.status === 403) {
              localStorage.removeItem("token");
              throw new Error(
                'Your session has expired. Please <a href="login.html" class="underline">log in</a> again.'
              );
            }

            if (!response.ok) throw new Error("Failed to fetch orders.");

            const orders = await response.json();
            renderOrders(orders);
          } catch (error) {
            ordersContainer.innerHTML = `<p class="text-center text-red-500">${error.message}</p>`;
          }
        };

        // --- 4. INITIALIZATION ---
        const init = () => {
          handleHeaderScroll();
          initMobileMenu();
          updateCartCount();
          initAuth();
          fetchAndRenderOrders();
        };

        init();
      });
    </script>
  </body>
